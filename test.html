<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Custom -->
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="cover">
      <div class="container-md main--container">
        <form class="px-2 py-4 d-grid gap-3">
          <div class="mb-3">
            <label for="title" class="form-label fs-4">Write the task</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              placeholder="Enter the task here"
            />
            <div id="titleText" class="form-text">
              The title is mandatory for every todo plan
            </div>
          </div>

          <div class="btnDiv d-flex align-items-center flex-column">
            <button
              type="submit"
              class="btn btn-success align-middle"
              id="btnAdd"
            >
              Add ToDo Plan
            </button>
          </div>
        </form>
        <div class="division"></div>

        <!-- Tasks div -->
        <div class="container tasks py-2">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button
                class="nav-link active text-black fs-6"
                id="nav-pending
                -tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-pending
                "
                type="button"
                role="tab"
                aria-controls="nav-pending
                "
                aria-selected="true"
              >
                Pending
              </button>
              <button
                class="nav-link text-black fs-6"
                id="nav-completed-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-completed"
                type="button"
                role="tab"
                aria-controls="nav-completed"
                aria-selected="false"
              >
                Completed
              </button>
            </div>
          </nav>
          <div class="tab-content py-4" id="nav-tabContent">
            <!-- Pending tasks -->
            <div
              class="tab-pane fade show active"
              id="nav-pending"
              role="tabpanel"
              aria-labelledby="nav-pending-tab"
              tabindex="0"
            >
              <ol class="content--ol"></ol>
            </div>

            <!-- Completed tasks-->
            <div
              class="tab-pane fade"
              id="nav-completed"
              role="tabpanel"
              aria-labelledby="nav-completed-tab"
              tabindex="0"
            >
              <ol class="content--ol completed--ol"></ol>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- custom JS -->
    <script src="index.js"></script>
  </body>
</html>
